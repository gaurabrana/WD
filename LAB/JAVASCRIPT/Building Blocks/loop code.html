<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple contact search example</title>
    <style>

    </style>
  </head>
  <body>
	<em>(Ironman, Superman, Batman, Madmax, Doctor) registered contact names(Letter Case Matters).</em>
	<br>
  <label for="search">Search by contact name: </label>
  <input id="search" type="text">
  <button>Search</button>
  <p></p>
    <script>
    const contacts = ['Ironman:2232322', 'Superman:3453456', 'Batman:7654322', 'Madmax:9998769', 'Doctor:9384975'];
    const para = document.querySelector('p');
    const input = document.querySelector('input');
    const btn = document.querySelector('button');

    btn.addEventListener('click', function() {
      const searchName = input.value;
      input.value = '';
      input.focus();
      for(let i = 0; i < contacts.length; i++) {
        let splitContact = contacts[i].split(':');
        if(splitContact[0] === searchName) {
          para.textContent = splitContact[0] + '\'s number is ' + splitContact[1] + '.';
          break;
        } else {
          para.textContent = 'Contact not found.';
        }
      }
    });
    </script>

  </body>
</html>
