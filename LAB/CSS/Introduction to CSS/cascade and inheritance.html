<!DOCTYPE html>
<html>
<head>
	<title>Cascade & Inheritance</title>
	<link rel="stylesheet" href="styles/cascade_inheritance.css">
</head>
<body>
<h1>CASCADE</h1>
<h2>!important</h2>
<p class="better">This is a paragraph.</p>
<p class="better" id="winning">One selector to rule them all!</p>
<h2>Specificity</h2>
<div id="outer" class="container">
  <div id="inner" class="container">
    <ul>
      <li class="nav"><a href="#">One</a></li>
      <li class="nav"><a href="#">Two</a></li>
    </ul>
  </div>
</div>
<h2>Source Order</h2>
<p>I'm <strong>important</strong></p>
</body>
<footer>
<h1>INHERITANCE</h1>
<ul>
  <li>Default <a href="#">link</a> color</li>
  <li class="my-class-1">Inherit the <a href="#">link</a> color</li>
  <li class="my-class-2">Reset the <a href="#">link</a> color</li>
  <li class="my-class-3">Unset the <a href="#">link</a> color</li>
</ul>
<div id="out" class="container">
  <div id="in" class="container">
    <ul>
      <li class="navg"><a href="#">One</a></li>
      <li class="navg"><a href="#">Two</a></li>
    </ul>
  </div>
</div>
</footer>
</html>
