<!DOCTYPE html>
<html>
<head>
	<title>Form elements</title>
</head>
<body>
<h1>The fieldset and legend elements</h1>
<form>
<fieldset>
            <legend>Fruit juice size</legend>
            <p> <input type="radio" name="size" id="size_1" value="small"> <label for="size_1">Small</label> </p>
            <p> <input type="radio" name="size" id="size_2" value="medium"> <label for="size_2">Medium</label> </p>
            <p> <input type="radio" name="size" id="size_3" value="large"> <label for="size_3">Large</label> </p>
        </fieldset>
</form>
<h1>Label Element</h1>
<form>
        <p>
          <label for="taste_1">I like cherry</label>
          <input type="checkbox" id="taste_1" name="taste_cherry" value="1">
        </p>
        <p>
          <label for="taste_2">I like banana</label>
          <input type="checkbox" id="taste_2" name="taste_banana" value="1">
        </p>
    </form>
	<form>
        <p>Required fields are followed by <abbr title="required">*</abbr>.</p>

        <!-- So this: -->
        <!--<div>
          <label for="username">Name:</label>
          <input type="text" name="username">
          <label for="username"><abbr title="required">*</abbr></label>
        </div>-->

        <!-- would be better done like this: -->
        <!--<div>
          <label for="username">
            <span>Name:</span>
            <input id="username" type="text" name="username">
            <abbr title="required">*</abbr>
          </label>
        </div>-->

        <!-- But this is probably best: -->
        <div>
          <label for="username">Name: <abbr title="required">*</abbr></label>
          <input id="username" type="text" name="username">
        </div>
    </form>
	<h1>Building a form structure</h1>
	<form method="post">
        <h1>Payment form</h1>
        <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
        <section>
            <h2>Contact information</h2>
            <fieldset>
              <legend>Title</legend>
              <ul>
                  <li>
                    <label for="title_1">
                      <input type="radio" id="title_1" name="title" value="M." >
                      Mister
                    </label>
                  </li>
                  <li>
                    <label for="title_2">
                      <input type="radio" id="title_2" name="title" value="Ms.">
                      Miss
                    </label>
                  </li>
              </ul>
            </fieldset>
            <p>
              <label for="name">
                <span>Name: </span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
              <input type="text" id="name" name="username">
            </p>
            <p>
              <label for="mail">
                <span>E-mail: </span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
              <input type="email" id="mail" name="usermail">
            </p>
            <p>
              <label for="pwd">
                <span>Password: </span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
              <input type="password" id="pwd" name="password">
            </p>
        </section>
        <section>
            <h2>Payment information</h2>
            <p>
              <label for="card">
                <span>Card type:</span>
              </label>
              <select id="card" name="usercard">
                <option value="visa">Visa</option>
                <option value="mc">Mastercard</option>
                <option value="amex">American Express</option>
              </select>
            </p>
            <p>
              <label for="number">
                <span>Card number:</span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
                <input type="number" id="number" name="cardnumber">
            </p>
            <p>
              <label for="date">
                <span>Expiration date:</span>
                <strong><abbr title="required">*</abbr></strong>
                <em>formatted as mm/yy</em>
              </label>
              <input type="date" id="date" name="expiration">
            </p>
        </section>
        <section>
            <p> <button type="submit">Validate the payment</button> </p>
        </section>
    </form>

</body>
</html>
